<section class="resume-section" id="about">
    <div class="resume-section-content">
        <h1 class="mb-0">
            Nhan <span class="text-primary">Nguyen</span>
        </h1>
        <div class="subheading mb-5">
            {{SITE_CONFIG.JOB_TITLE}} 
        </div>
        <p class="lead">
            {{SITE_CONFIG.PORTFOLIO_DESC}}
        </p>
        <p class="lead mb-5">
            <strong>Contact for work: </strong> 
            <a [href]="'mailto:'+SITE_CONFIG.EMAIL">{{SITE_CONFIG.EMAIL}}</a>
        </p>

        <div class="social-icons">
            <a 
                title="My Blog"
                class="social-icon" 
                routerLink="blog"
                >
                <fa-icon [icon]="['fab', 'blogger-b']" size="1x"></fa-icon>
            </a>
            <a 
                title="LinkedIn"
                class="social-icon" 
                target="_blank" 
                [href]="SITE_CONFIG.LINKEDIN"
                >
                <fa-icon [icon]="['fab', 'linkedin-in']" size="1x"></fa-icon>
            </a>
            <a 
                title="Github"
                class="social-icon" 
                target="_blank" 
                [href]="SITE_CONFIG.GITHUB"
                >
                <fa-icon [icon]="['fab', 'github']" size="1x"></fa-icon>
            </a>
            <a 
                title="Facebook Profile"
                class="social-icon" 
                target="_blank" 
                [href]="SITE_CONFIG.PROFILE"
                > 
                <fa-icon [icon]="['fab', 'facebook-f']" size="1x"></fa-icon>
            </a>
            <a 
                title="Twitter"
                class="social-icon" 
                target="_blank" 
                [href]="SITE_CONFIG.TWITTER"
                >
                <fa-icon [icon]="['fab', 'twitter']" size="1x"></fa-icon>
            </a>
        </div>
    </div>
</section>
